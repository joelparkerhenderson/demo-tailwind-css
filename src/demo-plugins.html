<html>
    <head>
        <title>Demo Tailwind CSS plugins</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1 class="text-xl py-4">Demo Tailwind CSS plugins</h1>

        <p>This page has examples of Tailwind CSS plugins that we like and use.</p>

        <h2 class="text-lg py-4">Example of @tailwind/forms</h2>

        <p>
            <form>
                <input type="checkbox" class="rounded-full text-red-500" checked autocomplete="off" />
                <input type="checkbox" class="rounded-full text-green-500" checked autocomplete="off" />
                <input type="checkbox" class="rounded-full text-blue-500" checked autocomplete="off" />
            </form>
        </p>

        <h2 class="text-lg py-4">Example of @tailwind/typography</h2>

        <article class="prose lg:prose-xl">
            <h3>Lorum ipsum</h3>
            <p>Dolor sit amet.</p>
            <p>Consectetur adipiscing elit.</p>
        </article>

    </body>
</html>
